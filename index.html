<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - UAS</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./script/main.js"></script>
</head>
<body>
    <span id="text-title">
        <h1>STOPWATCH</h1>
    </span>
    <div class="container">
        <div class="stopwatch">
            <div class="main">
                <div id="logo">
                    <img src="/src/stopwatch4.png" alt="">
                </div>

                <div class="timer">
                    <div id="displaytimer">
                        
                        00:00:00
                        
                    </div>
                    <div class="mainButton">
                        <button class="button" id="startStop">Start</button>
                        <button class="button" id="reset">Reset</button>
                    </div>
                </div>
                
                <div id="time">
                    00:00:00
                </div>
            </div>

            <div class="timer-user">
                <div class="user">
                    <img src="/src/profile.png" alt="">
                    <span class="name">Peserta 1</span>
                    <span class="user-timer" id="user1">00:00:00</span>
                    <button class="finish button" >Finish</button>
                </div>

                <div class="user" >
                    <img src="/src/profile.png" alt="">
                    <span class="name">Peserta 2</span>
                    <span class="user-timer" id="user2">00:00:00</span>

                </div>

                    <span class="name">Peserta 5</span>

                    <button class="finish button" >Finish</button>
                </div>

                <div class="user" >
                    <img src="/src/profile.png" alt="">
                    <span class="name">Peserta 6</span>
